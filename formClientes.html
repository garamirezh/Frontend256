<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-light" href="index.html">Menu</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-light" aria-current="page" href="/clientes.html">Clientes</a>
              <a class="nav-link text-light" href="#">Proveedores</a>
              <a class="nav-link text-light" href="#">Servicios</a>
              <a class="nav-link disabled text-light" href="#">PQRS</a>
            </div>
          </div>
        </div>
      </nav>

    <section class="container">
        <div class="row align-items-center mb-4">
            <span class="fw-bold w-auto">Formulario Clientes</span>
        </div>
        <div class="row">
            <form class="mt-4" action="" onsubmit="" method="POST">
                <div class="mb-3">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" name="nombres-n" id="nombres-n">
                </div>

                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" name="apellidos-a" id="apellidos-a">
                </div>

                <div class="mb-3">
                    <label for="documento" class="form-label">Documento</label>
                    <input type="text" class="form-control" name="documento-d" id="documento-d">
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="text" class="form-control" name="correo-c" id="correo-c">
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="text" class="form-control" name="telefono-t" id="telefono-t">
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" name="direccion-d" id="direccion-d">
                </div>

                <button type="button" class="btn btn-primary" onclick="guardarClientes()">Guardar</button>

                <button type="button" class="btn btn-danger" id="btn-editar">Editar</button>

            </form>
        </div>
    </section>

    <script src="js/request.js"></script>
    <script src="js/clientes.js"></script>
    
    <script>
        window.onload = function () {
            let boton = document.getElementById('btn-editar')
            const url = new URLSearchParams(window.location.search);
            cargarDatos(url.get('id'));
            boton.onclick = () => {
                modificarClientes(url.get('id')) ;
            }
        }
    </script>

</body>
</html>
