<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Productos</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-light" href="index.html">Menu</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-light" aria-current="page" href="/clientes.html">Clientes</a>
              <a class="nav-link text-light" href="/empresas.html">Empresas</a>
              <a class="nav-link text-light" href="/productos.html">Productos</a>
              <a class="nav-link disabled text-light" href="#">PQRS</a>
            </div>
          </div>
        </div>
      </nav>

    <section class="container">
        <div class="row align-items-center mb-4">
            <span class="fw-bold w-auto">Formulario Productos</span>
        </div>
        <div class="row">
            <form class="mt-4" action="" onsubmit="" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre-n" id="nombre-n">
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <input type="text" class="form-control" name="descripcion-d" id="descripcion-d">
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="text" class="form-control" name="precio-p" id="precio-p">
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <input type="text" class="form-control" name="categoria-c" id="categoria-c">
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="text" class="form-control" name="stock-s" id="stock-s">
                </div>

                <div class="mb-3">
                    <label for="disponible" class="form-label">Disponible</label>
                    <input type="text" class="form-control" name="disponible-d" id="disponible-d">
                </div>

                <div class="mb-3">
                    <label for="fecha_creacion-f" class="form-label">Fecha de Creacion</label>
                    <input type="date" onload="getDate()" class="form-control" name="fecha_creacion-f" id="fecha_creacion-f">
                </div>

                <div class="mb-3">
                    <label for="ultima_actualizacion-u" class="form-label">Ultima Actualizacion</label>
                    <input type="date" onload="getDate()"  class="form-control" name="ultima_actualizacion-u" id="ultima_actualizacion-u">
                </div>

                <button type="button" class="btn btn-primary" onclick="guardarProductos()">Guardar</button>

                <button type="button" class="btn btn-danger" id="btn-editar">Editar</button>

            </form>
        </div>
    </section>
    
    <script src="js/request.js"></script>
    <script src="js/productos.js"></script>
    
    <script>
        function getDate(){
            var today = new Date();
            document.getElementById("date").value = today.getFullYear() + '-' + ('0' + (today.getMonth() + 1)).slice(-2) + '-' + ('0' + today.getDate()).slice(-2);
        }

        window.onload = function () {
            let boton = document.getElementById('btn-editar')
            const url = new URLSearchParams(window.location.search);
            cargarDatos(url.get('id'));
            boton.onclick = () => {
                modificarProductos(url.get('id')) ;
            }
        }
    </script>

</body>
</html>
