<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Empresas</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-light" href="index.html">Menu</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-light" aria-current="page" href="/clientes.html">Clientes</a>
              <a class="nav-link text-light" href="/empresas.html">Empresas</a>
              <a class="nav-link text-light" href="/productos.html">Productos</a>
              <a class="nav-link disabled text-light" href="#">PQRS</a>
            </div>
          </div>
        </div>
      </nav>

    <section class="container">
        <div class="row align-items-center mb-4">
            <span class="fw-bold w-auto">Formulario Empresas</span>
        </div>
        <div class="row">
            <form class="mt-4" action="" onsubmit="" method="POST">
                <div class="mb-3">
                    <label for="razon_social" class="form-label">Razon social</label>
                    <input type="text" class="form-control" name="razon_social-r" id="razon_social-r">
                </div>

                <div class="mb-3">
                    <label for="nit" class="form-label">Nit</label>
                    <input type="text" class="form-control" name="nit-n" id="nit-n">
                </div>

                <div class="mb-3">
                    <label for="numero_empleados" class="form-label">Numero de Empleados</label>
                    <input type="text" class="form-control" name="numero_empleados-n" id="numero_empleados-n">
                </div>

                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" name="ciudad-c" id="ciudad-c">
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="text" class="form-control" name="telefono-t" id="telefono-t">
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" name="direccion-d" id="direccion-d">
                </div>

                <div class="mb-3">
                    <label for="nombre_contacto" class="form-label">Nombre de Contacto</label>
                    <input type="text" class="form-control" name="nombre_contacto-n" id="nombre_contacto-n">
                </div>

                <button type="button" class="btn btn-primary" onclick="guardarEmpresas()">Guardar</button>

                <button type="button" class="btn btn-danger" id="btn-editar">Editar</button>

            </form>
        </div>
    </section>

    <script src="js/request.js"></script>
    <script src="js/empresas.js"></script>
    
    <script>
        window.onload = function () {
            let boton = document.getElementById('btn-editar')
            const url = new URLSearchParams(window.location.search);
            cargarDatos(url.get('id'));
            boton.onclick = () => {
                modificarEmpresas(url.get('id')) ;
            }
        }
    </script>

</body>
</html>
